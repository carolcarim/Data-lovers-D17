<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="main.js" type="module"></script>
    <header>
      <h1>GAME OF THRONES</h1>
    </header>
    <main>
      <h2></h2>
    </main>

    <div id="root" class="cards">
    </div>
    
    <div class="modal">
      <div class="modal-content" itemscope itemtype="https://schema.org/Person">
        <span class="close">&times;</span>
        <p>
          <img itemprop="imageUrl"/>
          <dl itemscope itemtype="character">
          <dt>Nombre:</dt><dd itemprop="fullName"></dd>
          <dt>Casa:</dt><dd itemprop="family"></dd>
          <dt>Título</dt><dd itemprop="title"></dd>
          <dt>Año de nacimiento:</dt><dd itemprop="born"></dd>
          <dt>Año de muerte:</dt><dd itemprop="death"></dd>
        </dl>
      </p>
      </div>
    </div>

  </body>
  <footer>Creado por Chris y Carol</footer>
</html>
